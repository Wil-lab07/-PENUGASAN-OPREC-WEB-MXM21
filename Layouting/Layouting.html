<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="Layouting.css">
</head>
<body>
    <div class="border">
        <div class="box-area1">
           <h1>1</h1>
        </div>
        <div class="box-area2">
            <div class="first">
                <h1>2</h1>
            </div>
            <div class="second">
                <div class="left"><h1>3</h1></div>
                <div class="right">
                    <div class="up">
                        <h1>4a</h1>
                    </div>
                    <div class="down">
                        <h1>4b</h1>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
